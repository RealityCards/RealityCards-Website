<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="RealityCards is going to be the main platform for retail users to run p2p prediction markets and other innovative ethereum-based financial products."
    />
    <!-- <link rel="apple-touch-icon" href="logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RealityCards</title>
    <!-- OpenGraph tags -->
    <meta name="og:url" content="https://www.realitycards.io/" />
    <meta name="og:title" content="RealityCards" />
    <meta
      name="og:description"
      content="RealityCards is going to be the main platform for retail users to run p2p prediction markets and other innovative ethereum-based financial products."
    />
    <meta
      name="og:image"
      content="https://www.realitycards.io/realitycards_logo.svg"
    />
    <meta name="og:type" content="website" />
    <!-- Twitter Card tags -->
    <meta name="twitter:title" content="RealityCards" />
    <meta
      name="twitter:description"
      content="RealityCards is going to be the main platform for retail users to run p2p prediction markets and other innovative ethereum-based financial products."
    />
    <meta
      name="twitter:image"
      content="https://www.realitycards.io/realitycards_logo.svg"
    />
    <meta name="twitter:card" content="summary" />
  </head>

  <body class="has-animations">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="body-wrap"></div>
  </body>
</html>
