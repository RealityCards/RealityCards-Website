<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Reality Cards is the world's first NFT-based prediction market."
    />
    <!-- <link rel="apple-touch-icon" href="logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RealityCards</title>
    <!-- OpenGraph tags -->
    <meta name="og:url" content="https://www.realitycards.io/" />
    <meta name="og:title" content="Reality Cards" />
    <meta
      name="og:description"
      content="Reality Cards is the world's first NFT-based prediction market."
    />
    <meta name="og:image" content="https://realitycards.io/logo.png" />
    <meta name="og:type" content="website" />
    <!-- Twitter Card tags -->
    <meta name="twitter:title" content="Reality Cards" />
    <meta name="twitter:creator" content="@RealityCards" />
    <meta name="twitter:site" content="@RealityCards" />
    <meta
      name="twitter:description"
      content="Reality Cards is the world's first NFT-based prediction market."
    />
    <meta name="twitter:image" content="https://realitycards.io/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body class="has-animations">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="body-wrap"></div>
  </body>
</html>
